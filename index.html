<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <div class="main">
        <div class="buttons">
            <input type="color" class="color-picker">
            <button id="color-mode" class="active modes">Color Mode</button>
            <button id="rainbow-mode" class="modes">Rainbow Mode</button>
            <button class="clear-button">Clear Grid</button>
            <div class="slider-div">
                <label for="grid-size-slider">16x16</label>
                <input type="range" max="64" min="1" step="1" value="16" id="grid-size-slider" name="grid-size-slider">
            </div>
        </div>
        <div class="container"></div>
    </div>
</body>
</html>
